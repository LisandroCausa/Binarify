<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <nav>
        <a href="./index.html">Conversions</a>
        <a href="#">Operations</a>
    </nav>
    <div class="main-container" id="main-operations">
        <div>
            <input class="input-fields" type="text" id="operand1">
        </div>
        <div id="operator-select-div">
            <select name="" id="operator-select">
                <option value="add">+ ADD</option>
                <option value="sub">- SUB</option>
                <option value="not">NOT</option>
                <option value="and">AND</option>
                <option value="or">OR</option>
                <option value="xor">XOR</option>
                <option value="nand">NAND</option>
                <option value="nor">NOR</option>
                <option value="xnor">XNOR</option>
            </select>
        </div>
        <div>
            <input class="input-fields" type="text" id="operand2">

        </div>
        <div>
            <input class="input-fields" type="text" id="result" readonly>
        </div>
    </div>
    <footer>by Lisandro Causa</footer>
</body>
</html>
