<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <nav>
        <a href="#">Conversions</a>
        <a href="./operations.html">Operations</a>
    </nav>
    <div class="main-container" id="main-conversions">
        <div id="input-section">
            <select class="system-selectors" name="" onchange="updateResult()" id="input-select">
                <option value="binary">Binary</option>
                <option value="decimal" selected>Decimal</option>
                <option value="hex">Hexadecimal</option>
                <option value="sign-magnitude">Sign-magnitude</option>
                <option value="one-complement">1's complement</option>
                <option value="two-complement">2's complement</option>
            </select>
            <input class="input-fields" type="text" onchange="updateResult()" id="user-input">
        </div>
        <div id="output-section">
            <select class="system-selectors" name="" onchange="updateResult()" id="output-select">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="hex">Hexadecimal</option>
                <option value="sign-magnitude">Sign-magnitude</option>
                <option value="one-complement">1's complement</option>
                <option value="two-complement">2's complement</option>
            </select>

            <input class="input-fields" type="text" id="result" readonly>
        </div>
    </div>
    <footer>by Lisandro Causa</footer>
</body>
</html>
